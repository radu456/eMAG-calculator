<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator preÈ› eMAG â€“ FINAL</title>

<!-- PWA Meta Tags -->
<meta name="description" content="Calculator pentru calcularea preÈ›ului final de listare pe eMAG">
<meta name="theme-color" content="#8b5cf6">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Calculator eMAG">

<!-- PWA Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
<link rel="apple-touch-icon" href="icon-192.png">

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1020;color:#e5e7eb}
  .wrap{max-width:1200px;margin:32px auto;padding:0 16px;display:grid;grid-template-columns:1fr 1fr;gap:20px}
  h1{font-size:24px;margin-bottom:8px;grid-column:span 2;text-align:center}
  .card{background:#121932;padding:16px;border-radius:12px}
  label{display:block;margin-top:10px;font-size:13px}
  input,select{width:100%;padding:8px;border-radius:8px;border:1px solid #444;background:#0b1020;color:#fff}
  button{margin-top:16px;padding:10px 16px;border:0;border-radius:8px;background:#8b5cf6;color:#fff;cursor:pointer}
  .out div{margin-bottom:6px}
  .final{font-size:18px;font-weight:bold;color:#8b5cf6;margin-top:12px}
  
  /* PWA Install Button */
  .install-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#8b5cf6;
    color:white;
    border:none;
    padding:12px 20px;
    border-radius:25px;
    cursor:pointer;
    font-size:14px;
    box-shadow:0 4px 12px rgba(139,92,246,0.3);
    display:none;
    z-index:1000;
  }
  .install-btn:hover{
    background:#7c3aed;
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .wrap{grid-template-columns:1fr;gap:16px;margin:16px auto;padding:0 12px}
    h1{font-size:20px}
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Calculator preÈ› eMAG â€“ FINAL</h1>

  <!-- Formular (stÃ¢nga) -->
  <div class="card">
    <label>Cost achiziÈ›ie produs (fÄƒrÄƒ TVA, inclusiv transport)</label>
    <input type="number" id="cProd" placeholder="ex. 5.21" step="0.01">

    <label>Ambalare (fÄƒrÄƒ TVA)</label>
    <input type="number" id="cPack" placeholder="ex. 0.5" step="0.01">

    <label>Alte costuri (fÄƒrÄƒ TVA)</label>
    <input type="number" id="cOther" placeholder="ex. 0" step="0.01">

    <label>Tip profit</label>
    <select id="profitType" onchange="updateUnit()">
      <option value="pct">Procent din produs (%)</option>
      <option value="lei">SumÄƒ fixÄƒ (lei)</option>
    </select>

    <label>Valoare profit (<span id="profitUnit">%</span>)</label>
    <input type="number" id="profitVal" placeholder="ex. 150" step="0.01">

    <label>TVA (%)</label>
    <input type="number" id="tva" placeholder="21" step="0.01">

    <label>Comision eMAG (%)</label>
    <input type="number" id="k" placeholder="15" step="0.01">

    <button onclick="calc()">CalculeazÄƒ</button>
  </div>

  <!-- Rezultate (dreapta) -->
  <div class="card out">
    <h2>Rezultate</h2>
    <div id="outC">Cost total (fÄƒrÄƒ TVA): â€“</div>
    <div id="outProfitBase">BazÄƒ profit (doar PRODUS): â€“</div>
    <div id="outProfit">Profit dorit (calculat doar din produs): â€“</div>
    <div id="outBase">BazÄƒ (Cost total + Profit): â€“</div>
    <div id="outPct">Procent total taxe (TVA+eMAG): â€“</div>
    <div class="final" id="outFinal">PreÈ› listare final: â€“</div>
  </div>
</div>

<!-- PWA Install Button -->
<button class="install-btn" id="installBtn" onclick="installPWA()">ðŸ“± InstaleazÄƒ App</button>

<script>
// Calculator functions
function num(x){return isNaN(x)||x===""?0:parseFloat(x)}
function fmt(x){return new Intl.NumberFormat('ro-RO',{minimumFractionDigits:2,maximumFractionDigits:2}).format(x)}
function updateUnit(){
  const type=document.getElementById('profitType').value
  document.getElementById('profitUnit').textContent=(type==="pct"?"%":"lei")
}
function calc(){
  const cProd=num(document.getElementById('cProd').value)
  const cPack=num(document.getElementById('cPack').value)
  const cOther=num(document.getElementById('cOther').value)
  const profitType=document.getElementById('profitType').value
  const profitVal=num(document.getElementById('profitVal').value)
  const tva=num(document.getElementById('tva').value)/100
  const k=num(document.getElementById('k').value)/100

  // cost total = produs + ambalare + alte costuri (fÄƒrÄƒ TVA)
  const C=cProd+cPack+cOther

  // PROFIT:
  // - procent -> DOAR din produs
  // - lei -> sumÄƒ fixÄƒ
  let profit=0
  if(profitType==="pct"){
    profit=cProd*profitVal/100        // *** DOAR DIN PRODUS ***
  }else{
    profit=profitVal
  }

  const bazaProfit=cProd              // pentru afiÈ™are: de aici se calculeazÄƒ procentul
  const baza=C+profit                 // ce trebuie sÄƒ rÄƒmÃ¢nÄƒ dupÄƒ taxe
  const pctTotal=tva+k
  if(pctTotal>=1){
    document.getElementById('outFinal').textContent="Eroare: TVA+comision prea mari!"
    return
  }

  // preÈ› final astfel Ã®ncÃ¢t dupÄƒ scÄƒderea procentului total sÄƒ rÄƒmÃ¢nÄƒ 'baza'
  const finalPrice=baza/(1-pctTotal)

  // output
  document.getElementById('outC').textContent="Cost total (fÄƒrÄƒ TVA): "+fmt(C)+" lei"
  document.getElementById('outProfitBase').textContent="BazÄƒ profit (doar PRODUS): "+fmt(bazaProfit)+" lei"
  document.getElementById('outProfit').textContent="Profit dorit (calcul doar din produs): "+fmt(profit)+" lei"
  document.getElementById('outBase').textContent="BazÄƒ (Cost total + Profit): "+fmt(baza)+" lei"
  document.getElementById('outPct').textContent="Procent total taxe (TVA+eMAG): "+fmt(pctTotal*100)+" %"
  document.getElementById('outFinal').textContent="PreÈ› listare final: "+fmt(finalPrice)+" lei"
}

// PWA functionality
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

// Service Worker registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('./sw.js')
      .then(function(registration) {
        console.log('ServiceWorker Ã®nregistrat cu succes:', registration.scope);
      }, function(err) {
        console.log('ServiceWorker eÈ™uat:', err);
      });
  });
}

// PWA Install prompt
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

function installPWA() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Utilizatorul a acceptat instalarea');
        installBtn.style.display = 'none';
      }
      deferredPrompt = null;
    });
  }
}

// Hide install button if already installed
window.addEventListener('appinstalled', (evt) => {
  console.log('App instalatÄƒ cu succes');
  installBtn.style.display = 'none';
});
</script>
</body>
</html>
